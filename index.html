<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-details-vanila</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="product-section" class="flex flex-col lg:flex-row gap-10 p-8 mx-auto max-w-[1280px]"></section>
    <div class="flex justify-center mt-20">
        <button
        style="filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.25));"
        id="checkout-button"
        class="bg-[#FFBB5A] text-[#364A63] flex items-center gap-2 text-sm font-bold px-4 py-2 rounded-full"
        >
        Checkout <span id="cart-count" class="bg-white px-2 py-1 rounded-md">0</span>
        </button>
    </div>
  <div id="modal" class="hidden"></div>
    <script src="main.js"></script>
</body>
</html>
